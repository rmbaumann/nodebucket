<div fxLayout="column">

  <mat-card fxFlex class="signin-container mat-elevation-z8">

      <mat-card-title class="signin-title mat-headline">Employee Sign in</mat-card-title>
      <br>
      <mat-card-content>

          <!--User w/o permissions-->
          <small class="error-message" *ngIf="errorMessage">{{ errorMessage }}<br></small>

          <mat-card class="mat-elevation-z0" fxLayout="column" fxLayoutGap="10px">
              <form [formGroup]="form" (ngSubmit)="login(); form.reset()" #loginForm="ngForm">

                  <mat-card-content>

                      <mat-form-field fxFlex>
                          <input matInput [formControl]="form.controls['empId']" placeholder="ID" />
                      </mat-form-field>
                  </mat-card-content>

                  <mat-card-actions>
                      <div fxFlex></div>

                      <button type="submit" mat-raised-button>Submit</button>

                  </mat-card-actions>
              </form>
          </mat-card>
      </mat-card-content>
  </mat-card>
</div>
