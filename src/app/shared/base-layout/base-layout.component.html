<div fxLayout="column">

  <!-- navigation -->
  <nav fxFlex>
    <mat-toolbar>
      <!-- navbar container -->
      <div class="navbar-container">
        <!-- logo -->
        <button class="logo" routerLink="/" mat-button>nodebucket</button>

        <div class="navbar-container">
            <button class="navbar-link" routerLink="/" mat-button>Home</button>
            <button class="navbar-link" mat-button routerLink="/about">About</button>
          </div>
          <div fxFlex></div>
          <button class="navbar-link"  mat-button (click)='logout()'>Logout</button>
        </mat-toolbar>
      </nav>
  <!-- main content -->
  <div fxFlex>
    <main class="main-content" fxFlex="100%;">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<!-- Footer -->
<div fxFlex>
  <footer class="footer">
    <mat-toolbar class="footer-content">
      <p>
        &copy; {{year | 'yyyy'}} - nodebucket
      </p>
    </mat-toolbar>
    </footer>
  </main>
</div>
